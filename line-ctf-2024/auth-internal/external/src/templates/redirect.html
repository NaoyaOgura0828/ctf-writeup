{% extends 'base.html' %} {% block content %} {% autoescape false %}
<section class="gradient-form h-full bg-neutral-200 dark:bg-neutral-700 w-1/3">
    <div class="container h-full p-10">
        <div
            class="g-6 flex h-full flex-wrap items-center justify-center text-neutral-800 dark:text-neutral-200"
        >
            <div class="w-full">
                <div
                    class="block rounded-lg bg-white shadow-lg dark:bg-neutral-800 justify-center items-center flex"
                >
                    <div class="g-0 lg:flex lg:flex-wrap">
                        <div class="px-4">
                            <div class="mx-6 p-12">
                                <div class="text-center">{{ msg }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endautoescape %} {% endblock %}
