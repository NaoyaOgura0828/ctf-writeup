{% extends 'base.html' %} {% block content %} {% autoescape false %}
<section class="gradient-form h-full bg-neutral-200 dark:bg-neutral-700 w-1/3">
    <div class="container h-full p-10">
        <div
            class="g-6 flex h-full flex-wrap items-center justify-center text-neutral-800 dark:text-neutral-200"
        >
            <div class="w-full">
                <div
                    class="block rounded-lg bg-white shadow-lg dark:bg-neutral-800 justify-center items-center flex"
                >
                    <div class="g-0 lg:flex lg:flex-wrap">
                        <div class="px-4">
                            <div class="mx-6 p-12">
                                <div class="text-center">
                                    <h4
                                        class="mb-8 mt-1 pb-1 text-3xl font-semibold"
                                    >
                                        OAuth System
                                    </h4>
                                </div>
                                <form>
                                    <div class="text-center">
                                        <button
                                            class="mb-3 inline-block w-full rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_rgba(0,0,0,0.2)] transition duration-150 ease-in-out hover:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:outline-none focus:ring-0 active:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] bg-gray-600 hover:bg-gray-400 hover:text-gray-800"
                                            type="button"
                                            onclick="location.href='{{ oauth_url }}'"
                                        >
                                            Login with Simple SSO
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endautoescape %} {% endblock %}
